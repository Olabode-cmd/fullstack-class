<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Document</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center">
        <div class="w-full max-w-lg bg-white rounded-sm py-4">
            <h1 class="text-2xl font-medium pl-8 text-gray-400">Login</h1>

            <hr class="border-gray-300 my-4" />

            <div class="space-y-4 px-8">
                <div class="input-group">
                    <label class="text-xs uppercase text-gray-400 font-semibold">Email</label>
                    <input id="email" type="email" class="w-full p-2 mt-1 border border-gray-300" placeholder="Email">
                </div>
                
                <div class="input-group">
                    <label class="text-xs uppercase text-gray-400 font-semibold">Password</label>
                    <input id="password" type="password" class="w-full p-2 mt-1 border border-gray-300" placeholder="Password">
                </div>
            </div>

            <div class="px-8 flex justify-between items-center mt-4">
                <div class="checkbox flex items-center gap-2">
                    <input type="checkbox" class="w-4 h-4 rounded-sm" id="remember" name="remember" />
                    <label class="text-sm uppercase text-gray-600 font-semibold" for="remember">Remember me</label>
                </div>

                <button id="login" class="bg-green-500 text-white py-2 px-6">Login</button>
            </div>

            <hr class="border-gray-300 my-4" />

            <div class="px-8">
                <a href="#" class="text-sm text-gray-400 font-semibold">Forgot password?</a>
            </div>
        </div>
    </div>


    <script src="scripts/form.js"></script>
</body>
</html>
