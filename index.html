<!-- HTML - Hypertext Markup Language -->

<!-- Tags -->
<!-- p is an HTML element and it is used to render a paragraph of text -->

<!-- BOILERPLATE -->
<!-- An HTML Boilerplate is the basic structure the HTML document must take -->
<!DOCTYPE html>
<html>
<head>
    <title>My First HTML Document</title>
</head>
<body>
    <p class="paragraph" id="ptext">This is a simple paragraph for HTML</p>

    <!-- Header tags -->
    <!-- h1, h2, h3, h4, h5, h6 -->

    <!-- Attributes -->
    <!-- class, id, src, href, alt, title, style, target, type, value -->
    <!-- Types of Tags -->
    <!-- Open & Close -->
    <p>This is another paragraph</p>
    <!-- Self closing tags -->
    <img src="featured1.png" alt="featured image" />

    <form>
        <input type="email" placeholder="Email address" id="email" required />
        <input type="password" placeholder="Password" id="password" required />
        <button type="submit">Login</button>
        <!-- types = text, email, password, number, date, datetime, checkbox, radio, search, submit -->
    </form>


    <div clas>
        clip path box
    </div>
</body>
</html>
