        /* . for classes, # for id */
        .header-1 {
            color: red;

            box-sizing: border-box
        }

        #header-2 {
            color: blue;

        /* .input {

        .submit-btn {
            color: white;
            background: blue;
            font-size: 18px;
            padding: 12px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition:  .5s;
            width: 200px;
        }
        .submit-btn:hover {
            background: red;
            width: 230px;
        }

        .img {
            width: 300px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);

            padding: 15px 45px;

        .box {
            padding: 15px 25px;
            background: blue;
            color: white;
        }
        .tall {
            height: 200px;
        }

        .flex {
            display: flex;
        }

        .red {
            background: red;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        img {
            max-width: 100%;
        }

        .image-div {
            width: 100%;
            height: 300px;
            object-fit: cover;
            overflow: hidden;
            border-radius: 15px;
        }

        .image-div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: .5s;
        }

        .image-div:hover img {
            transform: scale(1.1);
        }

        a, a:hover {
            text-decoration: none;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: black;
            color: white;
            padding: 10px 24px;

            position: fixed;
            top: 0;
            width: 100%;
        }
    </style>
