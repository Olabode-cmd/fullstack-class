    <!-- For temperature converter -->
    <div class="min-h-screen w-full bg-purple-600 py-16">
        <div class="max-w-4xl mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white px-4 py-6 rounded-md">
                    <label for="" class="text-sm font-medium block">Enter Celcius temperature</label>
                    <input id="celcius" type="text" class="px-3 py-2 5 border border-gray-300 w-full rounded-md mt-2">
                </div>

                <div class="bg-white px-4 py-6 rounded-md">
                    <label for="" class="text-sm font-medium block">Enter Fahrenheit temperature</label>
                    <input id="fahrenheit" type="text"
                        class="px-3 py-2 5 border border-gray-300 w-full rounded-md mt-2">
                </div>
            </div>

            <div class="mt-6 bg-white rounded-md px-2 py-3 mx-auto text-center">
                <button id="convert"
                    class="bg-purple-600 px-3 py-2 5 rounded-md text-white font-medium mb-6">Convert</button>
                <h1 id="output" class="font-medium text-lg">0&deg;C</h1>
            </div>
        </div>
    </div>

    <script>
        const celcius = document.getElementById('celcius');
        const fahrenheit = document.getElementById('fahrenheit')
        const button = document.getElementById('convert')
        const output = document.getElementById('output')

        

        button.addEventListener('click', () => {
            // values
            const celciusValue = Number(celcius.value)
            const fahrenheitValue = Number(fahrenheit.value)

            if (celciusValue && fahrenheitValue) {
                alert('One input needs to be empty')
                return;
            } else if (!celciusValue && fahrenheitValue) {
                calculateCelcius(fahrenheitValue);
            } else if (celciusValue && !fahrenheitValue) {
                calculateFahrenheit(celciusValue);
            } else {
                alert('Invalid')
            }
        })


        function calculateCelcius(fahrenheit) {
            //  (°F - 32) * 5/9
            const calc = (fahrenheit - 32) * 5/9;
            output.innerHTML = `<h1 id="output" class="font-medium text-lg">${calc}&deg;C</h1>`
        }

        function calculateFahrenheit(celcius) {
            // (°C × 9/5) + 32
            const calc = (celcius * 9/5) + 32;
            output.innerHTML = `<h1 id="output" class="font-medium text-lg">${calc}&deg;F</h1>`
        }
