    <style>
        .box {
            background: linear-gradient(to right, red, blue, yellow, cyan, indigo, green);
            background-size: 1200%;
            background-position: 0%; /* left */
            /* background-position: left or 0% */
            /* to right or 100% */

            /* center = 50% */
            transition: .5s;
            animation-name: slide;
            animation-duration: 5s;
            animation-iteration-count: infinite;

            clip-path: polygon(0 0, 100% 0, 100% 40%, 1% 67%);
        }

        @keyframes slide {
            0% {
                background-position: 0%;
            }
            50% {
                background-position: 100%;
            }
            100% {
                background-position: 0%;
            }
        }

        /* .box:hover {
            background-position: 100%;
        } */

        /* KEYFRAMES */
        /* Keyframes is a CSS method for animating HTML elements */
