<!DOCTYPE html>
<html>

<head>
    <title>My first HTML document</title>
</head>

<body>

    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <img src="featured-2.png" alt="featured image two" />

        <button></button> -->
        <button type="submit">Log in</button>
    </form>

    <!-- p - paragraph element -->
    <!-- header element - h1, h2, h3, h4, h5, h6 -->
    <!-- image - img (self closing tag) -->
    <!-- form - form tag -->
    <!-- input - set type to email, text, password (self closing tag) -->
    <!-- button -->
    <!-- anchor tag - a -->
     <!-- link from one page to another -->

     <!-- first name, last name, username, email, password -->

    <a href="index.html">Go to where</a>

</body>
</html>
